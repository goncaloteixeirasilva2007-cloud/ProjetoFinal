<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meu Museu Digital</title>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
    --cor1: #45A29E;
    --cor2: #F18F01;
    --cor3: #E0E0E0;
    --preto: #111111;
    --branco: #ffffff;
    --cinza: #dadada;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', sans-serif;
    color: var(--preto);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: var(--cor3);
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px 50px;
    background: var(--branco);
    border-bottom: 1px solid var(--cinza);
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}

header.scrolled {
    padding: 15px 50px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    height: 50px;
    display: block;
    margin-right: 20px;
    transition: transform 0.3s ease;
}

header .logo img:hover {
    transform: scale(1.05) rotate(5deg);
}

nav {
    display: flex;
    align-items: center;
}

nav a {
    margin-left: 25px;
    text-decoration: none;
    color: var(--preto);
    font-weight: 600;
    transition: color 0.3s ease, transform 0.3s ease;
    position: relative;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 50%;
    background-color: var(--cor1);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: var(--cor1);
    transform: translateY(-2px);
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.menu-toggle span {
    width: 25px;
    height: 3px;
    background: var(--preto);
    transition: all 0.3s ease;
}

.menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* HERO PRINCIPAL */
.hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #1a1a1a 0%, var(--cor1) 50%, var(--cor2) 100%);
    color: var(--branco);
    position: relative;
    overflow: hidden;
}

/* Partículas de fundo animadas */
.hero::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    background-size: 50px 50px, 80px 80px, 100px 100px;
    animation: moveParticles 20s linear infinite;
    opacity: 0.5;
}

@keyframes moveParticles {
    0% { background-position: 0 0, 0 0, 0 0; }
    100% { background-position: 50px 50px, 80px 80px, 100px 100px; }
}

/* Cursor customizado */
.cursor-follower {
    width: 20px;
    height: 20px;
    border: 2px solid var(--cor1);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transition: all 0.15s ease;
    mix-blend-mode: difference;
    opacity: 0;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.2;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    animation: fadeInUp 1s ease forwards;
    position: relative;
    z-index: 1;
    opacity: 0;
}

.hero p {
    font-size: 22px;
    margin-bottom: 40px;
    max-width: 600px;
    line-height: 1.5;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    animation: fadeInUp 1.5s ease forwards;
    position: relative;
    z-index: 1;
    opacity: 0;
}

/* BOTÃO PREMIUM */
.enter {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 20px;
    padding: 16px 50px;
    color: var(--preto);
    text-transform: uppercase;
    background: linear-gradient(135deg, var(--branco) 0%, var(--cor3) 100%);
    border: 2px solid var(--cor1);
    border-radius: 60px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 8px 25px rgba(69, 162, 158, 0.4);
    text-shadow: none;
    background-size: 200% 200%;
    z-index: 1;
    opacity: 0;
    animation: fadeInUp 2s ease forwards;
}

.enter::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: var(--cor1);
    transition: width 0.6s ease, height 0.6s ease, top 0.6s ease, left 0.6s ease;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.enter:hover::before {
    width: 300px;
    height: 300px;
}

.enter:hover {
    color: var(--branco);
    transform: scale(1.05);
    box-shadow: 0 12px 35px rgba(69, 162, 158, 0.6);
    border-color: var(--cor1);
}

.enter:active {
    transform: scale(0.98);
}

/* Ondas animadas */
.enter::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: 2px solid var(--cor1);
    border-radius: 60px;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
    }
    100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
    }
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* FOOTER */
footer {
    width: 100%;
    background: var(--branco);
    color: var(--preto);
    text-align: center;
    padding: 25px 20px;
    font-size: 14px;
    border-top: 1px solid var(--cinza);
}

/* Loading Animation */
.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--cor1), var(--cor2));
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loading.hidden {
    opacity: 0;
    visibility: hidden;
}

.spinner {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255,255,255,0.3);
    border-top-color: var(--branco);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Partículas flutuantes */
.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    pointer-events: none;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { transform: translateY(-30px) scale(1.1); opacity: 0.4; }
}

/* RESPONSIVO */
@media (max-width: 1024px) {
    header {
        padding: 20px 30px;
    }
    nav a {
        margin-left: 20px;
    }
}

@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--branco);
        flex-direction: column;
        padding: 20px 0;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    nav.active {
        max-height: 300px;
    }

    nav a {
        margin: 10px 0;
        margin-left: 0;
    }

    .hero h1 {
        font-size: 42px;
    }
    .hero p {
        font-size: 18px;
    }
    .enter {
        font-size: 18px;
        padding: 14px 40px;
    }
}
</style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<!-- Cursor customizado -->
<div class="cursor-follower" id="cursorFollower"></div>

<header id="header">
    <div class="logo">
        <a href="/index.html">
            <img src="/img/G (1).png" alt="Logo do Meu Museu">
        </a>
    </div>
    <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav id="nav">
        <a href="/index.html">Home</a>
        <a href="sobre.html">Sobre Mim</a>
        <a href="galeria.html">Galeria</a>
        <a href="contactos.html">Contactos</a>
    </nav>
</header>

<section class="hero" id="hero">
    <h1 id="heroTitle">Bem-vindo ao Meu Museu Digital</h1>
    <p id="heroText">Explore uma coleção única de arte, história e cultura</p>
    <button class="enter" id="enterBtn">Entrar no Museu</button>
</section>

<footer>
    <p>&copy; 2024 Meu Museu Digital. Todos os direitos reservados.</p>
</footer>

<script>
// Loading Screen
window.addEventListener('load', () => {
    const loading = document.getElementById('loading');
    setTimeout(() => {
        loading.classList.add('hidden');
    }, 1000);
});

// Menu Toggle Mobile
const menuToggle = document.getElementById('menuToggle');
const nav = document.getElementById('nav');

menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
    menuToggle.classList.toggle('active');
});

// Header Scroll Effect
const header = document.getElementById('header');
let lastScroll = 0;

window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    
    if (currentScroll > 50) {
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
    
    lastScroll = currentScroll;
});

// Cursor Follower
const cursorFollower = document.getElementById('cursorFollower');
let mouseX = 0, mouseY = 0;
let followerX = 0, followerY = 0;

document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursorFollower.style.opacity = '1';
});

function animateCursor() {
    const diffX = mouseX - followerX;
    const diffY = mouseY - followerY;
    
    followerX += diffX * 0.1;
    followerY += diffY * 0.1;
    
    cursorFollower.style.left = followerX + 'px';
    cursorFollower.style.top = followerY + 'px';
    
    requestAnimationFrame(animateCursor);
}

animateCursor();

// Hover effect em links e botões
const interactiveElements = document.querySelectorAll('a, button');
interactiveElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
        cursorFollower.style.transform = 'scale(2)';
        cursorFollower.style.backgroundColor = 'rgba(69, 162, 158, 0.3)';
    });
    
    el.addEventListener('mouseleave', () => {
        cursorFollower.style.transform = 'scale(1)';
        cursorFollower.style.backgroundColor = 'transparent';
    });
});

// Criar partículas flutuantes no hero
const hero = document.getElementById('hero');
function createParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    const size = Math.random() * 5 + 3;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 4 + 's';
    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
    
    hero.appendChild(particle);
    
    setTimeout(() => {
        particle.remove();
    }, 7000);
}

setInterval(createParticle, 300);

// Efeito de digitação no título
const heroTitle = document.getElementById('heroTitle');
const titleText = heroTitle.textContent;
heroTitle.textContent = '';
heroTitle.style.opacity = '1';

let i = 0;
function typeWriter() {
    if (i < titleText.length) {
        heroTitle.textContent += titleText.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
    }
}

setTimeout(typeWriter, 500);

// Parallax no hero
window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    const heroContent = document.querySelector('.hero');
    if (heroContent) {
        heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
    }
});

// Efeito ripple no botão Enter
const enterBtn = document.getElementById('enterBtn');
enterBtn.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    ripple.style.position = 'absolute';
    ripple.style.borderRadius = '50%';
    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
    ripple.style.transform = 'scale(0)';
    ripple.style.animation = 'ripple 0.6s ease-out';
    
    this.appendChild(ripple);
    
    setTimeout(() => ripple.remove(), 600);
});

// Adicionar animação de ripple
const style = document.createElement('style');
style.textContent = `
    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);

// Smooth scroll para links internos
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});

// Efeito de shake ao passar o mouse no logo
const logo = document.querySelector('.logo img');
logo.addEventListener('mouseenter', function() {
    this.style.animation = 'shake 0.5s ease';
});

logo.addEventListener('animationend', function() {
    this.style.animation = '';
});

const shakeStyle = document.createElement('style');
shakeStyle.textContent = `
    @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
    }
`;
document.head.appendChild(shakeStyle);

// Contador animado (exemplo)
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        element.textContent = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// Easter egg: Konami Code
let konamiCode = [];
const konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];

document.addEventListener('keydown', (e) => {
    konamiCode.push(e.key);
    konamiCode = konamiCode.slice(-10);
    
    if (konamiCode.join(',') === konamiPattern.join(',')) {
        document.body.style.animation = 'rainbow 2s linear infinite';
        setTimeout(() => {
            document.body.style.animation = '';
        }, 5000);
    }
});

const rainbowStyle = document.createElement('style');
rainbowStyle.textContent = `
    @keyframes rainbow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }
`;
document.head.appendChild(rainbowStyle);
</script>

</body>
</html>
