<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meu Museu Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
    --cor1: #45A29E;
    --cor2: #F18F01;
    --cor3: #E0E0E0;
    --preto: #111111;
    --branco: #ffffff;
    --cinza: #dadada;
}

/* RESET E BASE */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', sans-serif;
    color: var(--preto);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: var(--cor3);
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between; /* Logo à esquerda, links à direita */
    align-items: center; /* Verticalmente centralizado */
    width: 100%;
    padding: 20px 50px;
    background: var(--branco);
    border-bottom: 1px solid var(--cinza);
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

header .logo {
    display: flex;
    align-items: center; /* centraliza verticalmente */
}

header .logo img {
    height: 50px;
    display: block;
    margin-right: 20px; /* Espaço entre logo e links */
}

nav a {
    margin-left: 25px;
    text-decoration: none;
    color: var(--preto);
    font-weight: 600;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
    color: var(--cor1);
    transform: translateY(-2px);
}

/* HERO PRINCIPAL */
.hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, var(--cor1), var(--cor2), var(--cor3));
    color: var(--branco);
    position: relative;
    overflow: hidden;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.2;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    animation: fadeInUp 1s ease forwards;
}

.hero p {
    font-size: 22px;
    margin-bottom: 40px;
    max-width: 600px;
    line-height: 1.5;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    animation: fadeInUp 1.5s ease forwards;
}

/* BOTÃO PREMIUM MODERNO */
.enter {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 20px;
    padding: 16px 50px;
    color: var(--branco);
    text-transform: uppercase; /* ENTRAR em maiúsculas */
    background: linear-gradient(135deg, #45A29E, #F18F01, #E0E0E0);
    border: none;
    border-radius: 60px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    background-size: 200% 200%;
}

.enter:hover {
    background-position: right center;
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* ANIMAÇÃO HERO */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* FOOTER BRANCO */
footer {
    width: 100%;
    background: var(--branco);
    color: var(--preto);
    text-align: center;
    padding: 25px 20px;
    font-size: 14px;
    border-top: 1px solid var(--cinza);
}

/* RESPONSIVO */
@media (max-width: 1024px) {
    header {
        padding: 20px 30px;
    }
    nav a {
        margin-left: 20px;
    }
}

@media (max-width: 768px) {
    .hero h1 {
        font-size: 42px;
    }
    .hero p {
        font-size: 18px;
    }
    .enter {
        font-size: 18px;
        padding: 14px 40px;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <a href="#home">
            <img src="img/G (1).png" alt="Logo do Meu Museu">
        </a>
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre Mim</a>
        <a href="#trabalhos">Galeria</a>
        <a href="#contactos">Contactos</a>
    </nav>
</header>

<section class="hero" id="home">
    <h1>Bem-vindo ao Meu Museu Digital</h1>
    <p>Explore arte, história e cultura de maneira interativa e envolvente.</p>
    <button class="enter">ENTRAR</button>
</section>

<footer>
    &copy; 2025 Meu Museu Digital. Todos os direitos reservados.
</footer>

</body>
</html>
